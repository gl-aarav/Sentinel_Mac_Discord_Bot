<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Run Discord Bot</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        padding-top: 50px;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Discord Bot Controller</h1>
    <button id="runBtn">Run Bot</button>
    <p id="status"></p>

    <script>
      const btn = document.getElementById("runBtn");
      const status = document.getElementById("status");

      btn.addEventListener("click", async () => {
        status.textContent = "Running...";
        try {
          const res = await fetch("/run");
          const text = await res.text();
          status.textContent = text;
        } catch (err) {
          status.textContent = "‚ùå Error: " + err;
        }
      });
    </script>
  </body>
</html>
